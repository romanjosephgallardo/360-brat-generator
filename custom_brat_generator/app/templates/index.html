<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>BRAT Generator</title>
</head>
<body>
    <!-- Main Section -->
    <main>
        <div class="main-container">
            <!-- Controls for color selection and text input -->
            <div class="controls">
                <!-- Color Input -->
                <div class="color-controls">
                    <div class="color-input-group">
                        <input type="color" id="bg-color" value="#8ACE00">
                    </div>
                    <div class="color-input-group">
                        <input type="color" id="text-color" value="#000000">
                    </div>
                </div>

                <!-- Text Input -->
                <div class="text-input-group">
                    <input type="text" id="text-input" placeholder="360 brat generator" maxlength="100">
                </div>

                <!-- Instructions -->
                <div class="instructions">
                    Pick background color (left) and text color (right)
                </div>
            </div> 
        </div>

        <div class="preview-container">
            <!-- Preview Section -->
            <div class="preview-text" id="preview">
                360 brat generator
            </div>
        </div>
    </main>
</body>
</html>
