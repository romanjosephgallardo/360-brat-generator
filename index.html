<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Vanilla Color Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/360_favicon.png">

    <title>360 brat generator</title>

</head>
<body>
    <!-- Main Section -->
    <main>
        <!-- Main Container -->
        <div class="main-container">
            <!-- Controls for color selection and text input -->
            <div class="controls">

                <div class="all-options">
                    <!-- Color Input -->
                    <div class="all-options-controls">
                        <div class="color-input-group">
                            <div class="color-picker" id="bg-color-picker"></div>
                        </div>
                        <div class="color-input-group">
                            <div class="color-picker" id="text-color-picker"></div>
                        </div>

                        <!-- Text Alignment Buttons -->
                        <div class="alignment-controls">
                            <button type="button" class="align-btn active" data-align="center" title="Center">
                                <i class="fas fa-align-center"></i>
                            </button>
                            <button type="button" class="align-btn" data-align="left" title="Left">
                                <i class="fas fa-align-left"></i>
                            </button>
                            <button type="button" class="align-btn" data-align="right" title="Right">
                                <i class="fas fa-align-right"></i>
                            </button>
                            <button type="button" class="align-btn" data-align="justify" title="Justify">
                                <i class="fas fa-align-justify"></i>
                            </button>
                        </div>

                        <!-- Text Input -->
                        <div class="text-input-group">
                            <textarea id="text-input" placeholder="Type something here..." 
                                      maxlength="70" rows="6"  data-max-lines = "6" autocomplete="off"></textarea>
                        </div>
                    </div>
                </div>
    
                <!-- Instructions -->
                <div class="instructions">
                    Pick background color <span class="bg-left">(left)</span> and text color <span class="text-right">(right)</span>. Take a Screenshot to Save!
                </div>
            </div>
        </div>
    
        <!-- Preview Container -->
        <div class="preview-container">
            <!-- Preview Section -->
            <div class="preview-text" id="preview">
                <!-- Text here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="footer-text">
                <div class="programmer-text">
                    <p>
                        Created by <a href="https://github.com/romanjosephgallardo" target="_blank">jace</a> |
                        Source code <a href="https://github.com/romanjosephgallardo/360-brat-generator" target="_blank"> here</a>
                    </p>
                </div>
                <div class="charli-xcx-brat-text">
                    <p> Inspired by Charli xcx's Brat Generator  (<a href="https://bratgenerator.com/" target="_blank">bratgenerator.com</a>). 
                        <br>
                        This is a fan-made project and is not officially affiliated with Charli xcx and her team.
                    </p>
                </div>
            </div>

            <div class="footer-seperator">
                <p class="copyright">Â© 2025. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    
    <!-- Link to JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
